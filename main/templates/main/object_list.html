{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}" />

{% if objects %}
    <table>
    {% for object in objects %}
        <tr><td><a href="/main/object/{{ object.name }}/">{{ object.name }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No objects are available.</p>
{% endif %}
