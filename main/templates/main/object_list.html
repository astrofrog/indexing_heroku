{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}" />

<h1>Object list</h1>

{% if objects %}
    <table>
    {% for object in objects %}
        <tr><td><a href="/object/{{ object.name }}/">{{ object.name }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No objects are available.</p>
{% endif %}
