{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}" />

<h1>Object: {{ quantity.name }}</h1>

{% if quantities %}
    <ul>
    {% for quantity in quantities %}
        <li> {{ quantity.definition.name }} {{ quantity.value }} </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No quantities are available.</p>
{% endif %}
